<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%svelte.assets%/favicon.ico" />
		<meta name="theme-color" content="#facc15" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#3730a3" media="(prefers-color-scheme: dark)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script nonce="nightconcept">
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%svelte.head%
	</head>
	<body>
		<div id="svelte" class="flex h-screen flex-col">%svelte.body%</div>
	</body>
</html>
